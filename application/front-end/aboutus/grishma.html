<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Lead — Fullscreen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --page-bg:#0c0d0f;
      --surface:#101216;
      --text:#e9eef3;
      --muted:#a6b0b9;
      --brand:#1da1ff;
      --radius:20px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%}
    body{
      background:var(--page-bg);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    header.site-header{
      padding:20px 32px;
      background:#0f1115;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      position:relative;
    }
    header.site-header h1{font-size:22px;font-weight:800;color:var(--brand)}
    header.site-header .subtitle{font-size:15px;color:var(--muted)}

    .back-button{
      position:absolute;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:1px solid var(--brand);
      border-radius:6px;
      padding:6px 14px;
      font-size:14px;
      font-weight:600;
      color:var(--brand);
      cursor:pointer;
      transition:all .25s ease;
    }
    .back-button:hover{
      background:var(--brand);
      color:#fff;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .profile{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:48px;
      align-items:center;
      width:100%;
      max-width:1200px;
      background:var(--surface);
      border-radius:var(--radius);
      padding:40px;
    }

    .profile .text .eyebrow{
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.08em;
      font-size:14px;
      color:#cfd6dd;
    }
    .profile .text .name{
      font-size:20px;
      font-weight:800;
      margin-left:12px;
    }
    .profile .text .intro{
      margin-top:20px;
      font-size:18px;
      line-height:1.6;
      max-width:45ch;
    }
    .profile .text .ps{
      margin-top:28px;
      font-size:14px;
      color:var(--muted);
    }

    .photo{
      border-radius:16px;
      overflow:hidden;
      background:#16181b;
      max-width:460px;
    }
    .photo img{
      width:100%;height:100%;object-fit:cover;filter:grayscale(100%)}

    @media(max-width:900px){
      .profile{grid-template-columns:1fr;gap:28px;text-align:center}
      .profile .text .intro{margin-left:auto;margin-right:auto}
      .photo{margin-left:auto;margin-right:auto}
      .back-button{top:10px;transform:none}
    }

    footer.site-footer{
      padding:18px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <button class="back-button" onclick="window.history.back()">← Back</button>
    <h1>CSC 648 Software Engineering — Team 06</h1>
    <div class="subtitle">Fall 2026 • Section 03</div>
  </header>

  <main>
    <div class="profile">
      <div class="text">
        <div>
          <span class="eyebrow">Team CTO</span>
          <span class="name">Grishma Thumar
        </span>
        </div>
        <p class="intro">I'm am a fourth year student majoring in Computer Science.</p>
      </div>
      <div class="photo">
        <!-- Use relative path to your project folder -->
        <img src="img/grishma.jpg" alt="Portrait of Grishma Thumar">
      </div>
    </div>
  </main>

  <footer class="site-footer">© 2025 Team 06. All rights reserved.</footer>
</body>
</html>
